<div id="search-bar"
     class="surface full-width  bg-grey opacity-7"
        ng-controller="SearchController">

    <span id="brand" class="on-surface pull-left txt-light-grey">
        <a href="http://amoeba.social">amoeba.social</a>
    </span>

    <img id="profile-pic"
         class="on-surface pull-right"
         height="20"
         src="https://avatars3.githubusercontent.com/u/2706268?v=3&amp;s=40"
         width="20">

    <input id="search"
           type="text"
           class="on-surface pull-right"
           placeholder="search"
            ng-model="search.keyword">
</div>
